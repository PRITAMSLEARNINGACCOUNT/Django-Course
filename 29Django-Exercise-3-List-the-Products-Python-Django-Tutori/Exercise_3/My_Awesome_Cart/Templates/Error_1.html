<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <title>Ecomerce Website
    </title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>


    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/My Awesome Cart/"><b>My Awesome Cart</b> </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <form action="Customer Care" method="post">{% csrf_token %}
                        <div class="container-fluid">
                            <button type="submit" class="btn btn-dark gap-2">Customer Care</button>

                        </div>
                    </form>
                    <form action="About us" method="post">{% csrf_token %}
                        <div class="container-fluid">
                            <button type="submit" class="btn btn-dark gap-2">About Us</button>
                        </div>
                    </form>
                    <form action="Trace Product" method="post">{% csrf_token %}
                        <div class="container-fluid">
                            <button type="submit" class="btn btn-dark gap-2">Trace Your Product</button>

                        </div>
                    </form>

                </div>
            </div>
        </div>
    </nav>
    <br>
    <div class="container">
        <div class="container-fluid">
            <h1><b>Please Enter A Tracking Id To Track Your Product</b></h1>
        </div>




    </div>

</body>

</html>
